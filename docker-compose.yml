version: '3.7'

services:
  front:
    container_name: webstart_php8_front
    build: 
      context: docker/nginx
    restart: 'no'
    ports:
      - ${HTTP_PORT:-80}:80
    environment:
      TZ: ${DEFAULT_TIMEZONE:-Europe/Kiev} 
    env_file:
      - .env

  backend:
    container_name: webstart_php8_backend
    build: 
      context: docker/php8
      args:
        - UID=${UID:-1000}
        - GID=${GID:-1000}
    restart: 'no'
    environment:
      TZ: ${DEFAULT_TIMEZONE:-Europe/Kiev} 
    volumes:
      - ./app:/var/www/html
    depends_on:
      - front
      - db
    env_file:
      - .env

  db:
    container_name: webstart_php8_db
    build:
      context: ./docker/mysql
    restart: 'no'
    environment:
      TZ: ${DEFAULT_TIMEZONE:-Europe/Kiev} 
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD:-rootpw}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-database}
      MYSQL_USER: ${MYSQL_USER:-user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password}